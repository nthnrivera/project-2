<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="text-danger" *ngIf="message">{{message}}</div>
            <div class="card-header">Login Form</div>
            <div class="card-body">
                <form [formGroup]="loginForm" (submit)="handleSubmit($event)">
                    <div class="form-group">
                        <label>username</label>
                        <input formControlName="username" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input formControlName="password" class="form-control" type="password" />
                    </div>
                    <br />
                    <button class="btn btn-dark">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
